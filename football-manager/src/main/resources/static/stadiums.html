<div class="scrollable-bg-stadiums">
    <div class="container mt-4">

        <h1 class="centered-text fade-in">Stadiums</h1>

        <div class="d-flex justify-content-center" style="padding: 10px">
            <button class="btn btn-primary mr-2 fade-in" data-bs-toggle="modal" data-bs-target="#stadiumModalAdd">Add Stadium</button>
        </div>

        <div class="modal fade" id="stadiumModalAdd" tabindex="-1" aria-labelledby="stadiumModalLabelAdd" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="stadiumModalLabelAdd">Add Stadium</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="stadiumNameAdd" class="form-label">Stadium Name</label>
                                <input type="text" class="form-control" id="stadiumNameAdd" placeholder="Enter stadium name">
                            </div>
                            <div class="mb-3">
                                <label for="locationAdd" class="form-label">Location</label>
                                <input type="text" class="form-control" id="locationAdd" placeholder="Enter stadium location">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary saveStadium">Save Stadium</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="stadiumModalEdit" tabindex="-1" aria-labelledby="stadiumModalLabelEdit" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="stadiumModalLabelEdit">Edit Stadium</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="stadiumNameEdit" class="form-label">Stadium Name</label>
                                <input type="text" class="form-control" id="stadiumNameEdit" placeholder="Enter stadium name">
                            </div>
                            <div class="mb-3">
                                <label for="locationEdit" class="form-label">Location</label>
                                <input type="text" class="form-control" id="locationEdit" placeholder="Enter stadium location">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary editStadium">Save Stadium</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-stripped fade-in stadium">
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th>Name</th>
                <th>Location</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stadium : ${stadiums}">
                <td></td>
                <td></td>
                <td th:text="${stadium.name}"></td>
                <td th:text="${stadium.location}"></td>
                <td th:text="${team.goalsReceived}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
